name: Triggers Workflow

on:
  workflow_call:
    inputs:
      some_input:
        description: 'Some input for this workflow'
        required: false
        default: 'default_value'
        type: string

jobs:
  send_email:
    if: ${{ contains(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    steps:
      - name: Send email
        uses: dawidd6/action-send-mail@v3.8.0
        with:
          server_address: ${{ secrets.SERVER_ADDRESS }}
          server_port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: New Tag Created
          to: ${{ vars.EMAIL_RECIPIENTS }}
          from: ${{ vars.EMAIL_SENDER }}
          body: |
            Hi there,

            A new tag `${{ github.ref_name }}` has been created in the \
            [${{ github.repository }}](https://github.com/${{ github.repository }}).

  slack-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack
        uses: archive/github-actions-slack@v2.7.0
        with:
          slack-bot-user-oauth-access-token: ${{ secrets.SLACK_BOT_USER_ACCESS_TOKEN }}
          slack-channel: ${{ vars.SLACK_CHANNEL }}
          slack-text: |
            A new deployment was created in [R267/car-assembly-pipeline](https://github.com/R267/car-assembly-pipeline) on \
            `refs/heads/main` (SHA: `fec4653400c055ca396bb02a8bc0da12b0ad5291`).
